<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            overflow-y: auto;
            max-height: 300px;
            padding: 10px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e5e5ea;
            color: #333;
            border-radius: 10px;
            padding: 8px 12px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-end;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .send-button {
            width: 60px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Chatbot Assistance For EduLink Hub</h2>
        <div class="chat-container" id="chat-container">
            <div class="message">Hello! How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            var chatContainer = document.getElementById('chat-container');
            var userMessage = document.createElement('div');
            userMessage.classList.add('user-message');
            userMessage.textContent = userInput;
            chatContainer.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Simulate AI response (you can replace this with your actual AI logic)
            setTimeout(function() {
                var aiResponse = document.createElement('div');
                aiResponse.classList.add('message');
                aiResponse.textContent = 'Thank you for your message! Our team will get back to you soon.';
                chatContainer.appendChild(aiResponse);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);

            // Clear user input
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
